# AIGC-Check 默认配置文件

# 规则阈值配置
thresholds:
  # Signal 1: 高频词汇检测
  high_frequency_words:
    keywords:
      - crucial
      - pivotal
      - vital
      - groundbreaking
      - revolutionary
      - profound
      - significant
      - 关键
      - 至关重要
      - 革命性
      - 突破性
    threshold: 3

  # Signal 2: 句式开头检测
  sentence_starters:
    patterns:
      - Additionally
      - Furthermore
      - Moreover
      - 此外
      - 另外
      - 而且
    threshold: 5

  # Signal 3: 虚假范围表达
  false_range:
    patterns:
      - "from .+ to .+"
      - "从.+到.+"
    threshold: 2

  # Signal 4: 引用异常检测
  citation_anomaly:
    utm_patterns:
      - utm_source=chatgpt.com
      - utm_source=openai
    ghost_markers:
      - "contentReference[oaicite:"
      - "[oai_citation:"
      - turn0search
    placeholder_dates:
      - "2025-XX-XX"
      - "YYYY-MM-DD"
      - "20XX"

  # Signal 5: 破折号密度 (每千字)
  em_dash_density: 5.0

  # Signal 6: Markdown残留
  markdown_residue:
    patterns:
      - "##"
      - "**"
      - "[.+]\\(.+\\)"
      - "```"
    threshold: 3

  # Signal 7: 表情符号异常
  emoji_anomaly:
    threshold: 5

  # Signal 8: 知识截止日期
  knowledge_cutoff:
    phrases:
      - As of my last knowledge update
      - As of my training data
      - 截至我的知识更新
      - 根据我的训练数据

  # Signal 9: 协作式语气
  collaborative_tone:
    phrases:
      - I hope this helps
      - Let me know if
      - Feel free to
      - 希望这能帮到你
      - 如果需要
      - 随时告诉我
    threshold: 3

  # Signal 10: 完美主义陷阱
  perfectionism:
    first_person_pronouns:
      - I
      - me
      - my
      - mine
      - 我
      - 我的
    emotional_words:
      - feel
      - think
      - believe
      - hope
      - 感觉
      - 认为
      - 相信
      - 希望
    uncertainty_markers:
      - might
      - maybe
      - perhaps
      - possibly
      - 可能
      - 也许
      - 或许
    threshold: 5

# 评分配置
scoring:
  weights:
    vocabulary_diversity: 20.0    # 词汇多样性
    sentence_complexity: 15.0     # 句式复杂度
    personalization: 25.0         # 个人化表达
    logical_coherence: 20.0       # 逻辑连贯性
    emotional_authenticity: 20.0  # 情感真实度

# 输出配置
output:
  default_format: text  # 默认输出格式: text, json
  language: zh          # 语言: zh, en
  verbose: false        # 详细输出
  color_enabled: true   # 启用颜色输出

# 规则配置
rules:
  high_frequency_words:
    enabled: true
    threshold: 3
    severity: high

  sentence_starters:
    enabled: true
    threshold: 5
    severity: high

  false_range:
    enabled: true
    threshold: 2
    severity: medium

  citation_anomaly:
    enabled: true
    threshold: 1
    severity: critical

  em_dash_density:
    enabled: true
    threshold: 5
    severity: medium

  markdown_residue:
    enabled: true
    threshold: 3
    severity: high

  emoji_anomaly:
    enabled: true
    threshold: 5
    severity: medium

  knowledge_cutoff:
    enabled: true
    threshold: 1
    severity: critical

  collaborative_tone:
    enabled: true
    threshold: 3
    severity: high

  perfectionism:
    enabled: true
    threshold: 5
    severity: high
