# 评分权重配置 (总分100分)
# 风险等级: 0-40极高 | 41-60高 | 61-75中等 | 76-100低
scoring:
  weights:
    vocabulary_diversity: 20.0      # 词汇多样性
    sentence_complexity: 15.0       # 句式复杂度
    personalization: 25.0           # 个人化表达（最重要）
    logical_coherence: 20.0         # 逻辑连贯性
    emotional_authenticity: 20.0    # 情感真实度

# 输出配置
output:
  default_format: text  # text|json|html
  language: zh          # zh|en
  verbose: false
  color_enabled: true

# 规则配置 (severity: critical > high > medium > low)
rules:
  high_frequency_words:
    enabled: true
    threshold: 3
    severity: high
  sentence_starters:
    enabled: true
    threshold: 5
    severity: high
  false_range:
    enabled: true
    threshold: 2
    severity: medium
  citation_anomaly:
    enabled: true
    threshold: 1
    severity: critical
  em_dash_density:
    enabled: true
    threshold: 5
    severity: medium
  markdown_residue:
    enabled: true
    threshold: 3
    severity: high
  emoji_anomaly:
    enabled: true
    threshold: 5
    severity: medium
  knowledge_cutoff:
    enabled: true
    threshold: 1
    severity: critical
  collaborative_tone:
    enabled: true
    threshold: 3
    severity: high
  perfectionism:
    enabled: true
    threshold: 5
    severity: high

# Gemini API配置
gemini:
  api_key: ""  # 或通过环境变量 GEMINI_API_KEY 设置
  model: "gemini-2.0-flash-exp"
  timeout: "30s"
  max_retries: 3
  retry_delay: 2
  rate_limit: 60
  enabled: false
  analysis_options:
    semantic_analysis: true
    rewrite_suggestions: true
    emotion_analysis: true
    personalization_assessment: true

# 多模态配置
multimodal:
  image:
    enabled: false
    supported_formats: [jpg, jpeg, png, gif, webp]
    max_file_size: 10485760  # 10MB
    threshold: 0.7
  audio:
    enabled: false
    max_file_size: 104857600  # 100MB
    supported_formats: [mp3, wav, m4a]
  video:
    enabled: false
    max_file_size: 524288000  # 500MB
    supported_formats: [mp4, avi, mov]

# 性能配置
performance:
  max_concurrent: 5
  max_text_length: 50000
  cache:
    enabled: true
    ttl: 3600
    max_entries: 1000
    storage: memory  # memory|redis|file
  chunking:
    enabled: true
    chunk_size: 10000
    overlap: 500

# 日志配置
logging:
  level: info  # debug|info|warn|error|fatal
  format: text  # text|json
  output: stdout  # stdout|stderr|file
  file_path: "./logs/aigc-check.log"
  rotation_enabled: false
  rotation:
    max_size: 100
    max_backups: 10
    max_age: 30
    compress: true

# 数据库配置
database:
  type: sqlite  # sqlite|postgresql
  sqlite:
    path: "./data/aigc-check.db"
    wal_enabled: true
  postgresql:
    host: "localhost"
    port: 5432
    user: ""
    password: ""
    database: ""
    ssl_mode: "disable"
  pool:
    max_connections: 10
    min_connections: 2
    max_idle_time: 300
    max_lifetime: 3600

# Web API配置
web:
  listen_address: "0.0.0.0:8080"
  https_enabled: false
  tls:
    cert_file: ""
    key_file: ""
  read_timeout: 30
  write_timeout: 30
  idle_timeout: 120
  cors:
    enabled: true
    allowed_origins: ["*"]
    allowed_methods: [GET, POST, OPTIONS]
    allowed_headers: [Content-Type, Authorization, X-API-Key]
    allow_credentials: false
    max_age: 86400
  auth_required: false
  auth:
    api_keys: [""]
    token_expiration: 86400

# 版本信息
version_control:
  config_version: "1.0.0"
  created_at: "2026-01-29"
  updated_at: "2026-01-29"
