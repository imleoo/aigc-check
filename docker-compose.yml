version: '3.8'

services:
  aigc-check:
    build:
      context: .
      dockerfile: Dockerfile
    image: aigc-check:latest
    container_name: aigc-check
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - GIN_MODE=release
      - PORT=8080
      - TZ=Asia/Shanghai
      # CORS configuration (comma-separated origins, empty for allow all)
      # - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Volume for persistent data
volumes:
  aigc-data:
    driver: local
